    <main>
        <h2>Contactanos</h2>

        <!-- formulario de contacto -->
        <form class="formulario">
            <fieldset>
                <legend>
                    Dejanos tus datos
                </legend>

                <div>
                    <label for="Nombre y Apellido">
                        Nombre y Apellido:
                    </label>
                    <input type="text" name="Nombre y Apellido"
                    placeholder="Ingres tu nombre">
                </div>

                <div>
                    <label for="edad">
                        Edad:
                    </label>
                    <input type="date" name="edad">
                </div>

                <div>
                    <label for="mail">
                        E-mail:
                    </label>
                    <input type="email" name="mail" placeholder="Ingrese E-mail">
                </div>

                <div>
                    <label for="telefono">
                        Tel:
                    </label>
                    <input type="tel" name="telefono" placeholder="Ingresa tu numero de telefono">
                </div>

                <div>
                    <label for="pais">
                        Selecciona tu pa√≠s:
                    </label>
                    <select name="pais" id="">
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="brasil">Brasil</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear">
                </div>
            </fieldset>
        </form>
